<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="profile.css" as="style" onload="this.rel='stylesheet'">
  <title>SweepStakes Home</title>
</head>
<body>
  <div class="top-bar">
    <h1 class="Numbers-text">NUMBERS</h1>
    <div class="menu-icon" id="menu-icon">&#9776;</div>
    <div class="menu-dropdown" id="menu-dropdown">
      <a href="register.html" id="register-link">Register</a>
      <a href="adminlogin.html" id="admin-link">Admin Login</a>
    </div>
  </div>
  <div class="content-container">
    <div class="user-info">
      <h1>User Info</h1>
      <div id="user-info"></div>
    </div>
    <div class="account-balance">
      <h3>Account Balance: <span id="account-balance"></span></h3>
      <div class="button-container">
      <button id="add-balance">TOP UP $1</button>
      <button id="refresh-balance">Refresh Balance</button>
      </div>
    </div>
    <div class="total-sweepstakes">
      <h3>Total $ Spent for this week: <span id="total-sweepstakes"></span></h3>
      <div class="button-container">
      <button id="participate-sweepstakes">Participate in Sweepstakes</button>
      </div>
    </div>
    <div class="number-of-entries">
      <h3>Number Of Entries: <span id="Numberofentries"></span></h3>
    </div>
    <div class="total-sweepstakes-prize">
      <h3>Total Sweepstakes Prize: <span id="total-count"></span></h3>
      <div class="button-container">
      <button id="sum-sweepstakes-button">Refresh Sweepstakes</button>
      </div>
      </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
